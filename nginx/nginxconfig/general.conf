# gzip
gzip            on;
gzip_vary       on;
gzip_proxied    any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/xml+rss
    application/atom+xml
    application/xhtml+xml
    application/x-font-ttf
    font/ttf
    font/otf
    font/woff
    font/woff2
    image/svg+xml;